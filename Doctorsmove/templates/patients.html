<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal</title>
  <style>
    /* Enhanced styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      background-image: url("/static/doctors.jpeg");
    }
    h1, h2 {
      text-align: center;
      color: #007bff;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"], textarea {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .back-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portal</h1>

    <!-- Form to Upload Patient Data -->
    <h2>Upload Patient Information</h2>
    <form id="uploadForm" action="/patients" method="POST">
      <!-- Your upload form here -->
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" name="patientName" required><br>
      <label for="patientInfo">Patient Information:</label>
      <textarea id="patientInfo" name="patientInfo" required></textarea><br>
      <button type="submit">Upload</button>
    </form>
    
    <!-- Table to View / Update / Delete Patient Data -->
    <h2>View / Update / Delete Patient Information</h2>
    <table id="patientTable">
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Patient Information</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="patientTableBody">
        <!-- Jinja data will be inserted here -->
        {% for patient in patients %}
        <tr>
          <td>{{ patient['patientname'] }}</td>
          <td>
            <form action="/updatePatient" method="POST">
              <input type="hidden" name="patientName" value="{{ patient['patientname'] }}">
              <input type="text" name="patientinfo" value="{{ patient['patientinfo'] }}" placeholder="Enter updated info">
              <button type="submit">Update</button>
            </form>
          </td>
          <td>
            <form action="/deletePatient" method="POST">
              <input type="hidden" name="patientName" value="{{ patient['patientname'] }}">
              <input type="hidden" name="patientInfo" value="{{ patient['patientinfo'] }}">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Back Button -->
    <a href="/dashboard" class="back-btn">Back to dashboard</a>
  </div>
</body>
</html>
